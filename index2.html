<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operational Transformation: Insert Characters</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
      }
      #editor {
        margin: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .input-group {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <input
          type="number"
          id="position1"
          placeholder="Position (i) 1"
          min="0"
          max="5"
          style="width: 140px"
        />
        <input
          type="text"
          id="character1"
          placeholder="Character 1"
          maxlength="1"
          style="width: 140px"
        />
      </div>
      <div class="input-group">
        <input
          type="number"
          id="position2"
          placeholder="Position (i) 2"
          min="0"
          max="5"
          style="width: 140px"
        />
        <input
          type="text"
          id="character2"
          placeholder="Character 2"
          maxlength="1"
          style="width: 140px"
        />
      </div>
      <button id="insertBtn">Insert Characters</button>
      <div id="editor" contenteditable="true">hllo</div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
